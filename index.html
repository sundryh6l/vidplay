<html><head><base href="." /><meta charset="UTF-8"><title>Video Player with Plyr and Audio Track Selection</title><link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"><style>
    body {
        font-family: Arial, sans-serif;
        background: #1a1a1a;
        color: #fff;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .player-container {
        width: 1811px;
        height: 834px;
        background: #2a2a2a;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        position: relative;
    }

    .file-input-container {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
    }

    #file-input {
        display: none;
    }

    .custom-file-input {
        background: #4CAF50;
        color: white;
        padding: 12px 24px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
        display: inline-block;
    }

    .custom-file-input:hover {
        background: #45a049;
    }

    .video-wrapper {
        width: 100%;
        height: calc(100% - 60px); /* Accounting for the file input height */
        margin-top: 60px;
    }

    .plyr {
        width: 100%;
        height: 100%;
        border-radius: 5px;
    }

    video {
        width: 100%;
        height: 100%;
    }

    .audio-tracks {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
    }

    .audio-tracks select {
        background: #333;
        color: white;
        padding: 8px;
        border: none;
        border-radius: 4px;
        width: 200px;
        cursor: pointer;
    }

    .audio-tracks select:focus {
        outline: none;
        box-shadow: 0 0 0 2px #4CAF50;
    }

    .audio-info {
        margin-top: 10px;
        font-size: 14px;
        color: #aaa;
    }

    #file-info {
        position: absolute;
        bottom: 60px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 14px;
        color: #aaa;
    }

    .unsupported {
        position: absolute;
        bottom: 90px;
        left: 50%;
        transform: translateX(-50%);
        color: #ff4444;
        display: none;
    }
</style></head><body>
    <div class="player-container">
        <div class="file-input-container">
            <label for="file-input" class="custom-file-input">
                Choose Video File
            </label>
            <input type="file" id="file-input" accept=".mp4,.mkv,.avi,.webm">
        </div>
        
        <div class="video-wrapper">
            <video id="video-player" playsinline controls>
                Your browser does not support the video element.
            </video>
        </div>
        
        <div class="audio-tracks">
            <select id="audio-track-select">
                <option value="">No audio tracks available</option>
            </select>
            <div class="audio-info" id="audio-info"></div>
        </div>
        
        <div id="file-info"></div>
        <div class="unsupported" id="unsupported-message">
            This video format might not be supported by your browser. 
            For best results, use H.264 encoded MP4 files.
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        const videoElement = document.getElementById('video-player');
        const fileInput = document.getElementById('file-input');
        const playerContainer = document.querySelector('.player-container');

        // Initialize Plyr
        const player = new Plyr('#video-player', {
            controls: [
                'play-large',
                'play',
                'progress',
                'current-time',
                'duration',
                'mute',
                'volume',
                'settings',
                'pip',
                'fullscreen'
            ],
            settings: ['captions', 'quality', 'speed'],
        });

        let currentFileName = '';

        // Save playback time to local storage
        function savePlaybackTime() {
            if (currentFileName) {
                const currentTime = player.currentTime;
                localStorage.setItem(currentFileName, currentTime);
            }
        }

        // Load playback time from local storage
        function loadPlaybackTime() {
            if (currentFileName) {
                const savedTime = localStorage.getItem(currentFileName);
                if (savedTime) {
                    player.currentTime = parseFloat(savedTime);
                }
            }
        }

        // File input change handler
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                currentFileName = file.name;
                const fileURL = URL.createObjectURL(file);
                videoElement.src = fileURL;

                videoElement.onloadedmetadata = function() {
                    loadPlaybackTime(); // Load saved time
                    player.play(); // Auto-play when loaded
                };
            }
        });

        // Save playback time every 5 seconds
        setInterval(savePlaybackTime, 5000);

        // Save playback time when the user leaves or reloads the page
        window.addEventListener('beforeunload', savePlaybackTime);

        // Scroll to center the video when playback starts
        videoElement.addEventListener('play', function() {
            playerContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
        });
    </script>


</body></html>
